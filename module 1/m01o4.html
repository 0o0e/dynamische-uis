<!DOCTYPE html>

<html lang="nl">
	

<p id = 'bier'></p>
<p id = 'wijn'></p>
<p id = 'fris'></p>

<body>

    <script>
        var bestelling = ''
        var bier_pr = 4
        var fris_pr = 2
        var wijn_pr = 5
        

        var array_fris = {'fris' : 0};
        var array_wijn = {'wijn' : 0};
        var array_bier = {'bier' : 0};


        
        while (bestelling != 'stop'){
            var bestelling =  prompt('wat wilt u bestellen? (voer stop in om uw bestelling af te ronden) ');
            if(bestelling == 'fris' || bestelling == 'wijn' || bestelling == 'bier'){
                var hoeveel = parseInt(prompt('hoevaak wilt u dit? '));
                if (bestelling == 'fris'){
                    array_fris[bestelling] += hoeveel;
                }else if (bestelling == 'wijn'){
                    array_wijn[bestelling] += hoeveel;
                }else if (bestelling == 'bier'){
                    array_bier[bestelling] += hoeveel;
                }
            }else if(bestelling == 'stop'){
                break;
            }else{
                alert('hebben we niet')
            }
        }

        function berekening_bier(){
            return 'bier: €' + (array_bier["bier"] * bier_pr);
        }
        function berekening_wijn(){
            return 'wijn: €' + (array_wijn["wijn"] * wijn_pr);
        }
        function berekening_fris(){
            return 'fris: €' + (array_fris["fris"] * fris_pr);
        }

            
        function bon(){
            if (array_bier.bier != 0){
                document.getElementById("bier").innerHTML = berekening_bier();
            }if (array_wijn.wijn != 0){
                document.getElementById("wijn").innerHTML = berekening_wijn();
            }if (array_fris.fris != 0){
                document.getElementById("fris").innerHTML = berekening_fris();
            }
        }
        bon()

        // if (bier == true){

        // }if (fris == true){
        //     document.write(JSON.stringify(berekening_fris()))
        // }


    </script>
    
</body>

</html>
