<body>
    <script>
      var getal = prompt('noem een getal : ');
      var array = []

      for(i = 1; i <= getal; i++){
         array.push(i)
         line = array.join('-')
         document.write(line)
         document.write("<br/>")
      }

      for(let i = getal;i >= 0;i--){
         array.pop();
         line2 = array.join('-');
         document.write(line2)
         document.write("<br/>")
      }

    </script>  
 </body>
